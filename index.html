<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Plus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      transition: background-color 0.5s;
    }

    .controls {
      margin-bottom: 20px;
    }

    select, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 12px;
      cursor: pointer;
    }

    .scoreboard {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #message {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe âœ¨</h1>

  <div class="controls">
    <label>Mode:</label>
    <select id="mode" onchange="resetGame()">
      <option value="single">1 Player</option>
      <option value="two">2 Player</option>
    </select>

    <label>Difficulty:</label>
    <select id="difficulty" onchange="resetGame()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button onclick="resetGame()">Restart</button>
  </div>

  <div class="scoreboard">
    X Wins: <span id="xScore">0</span> | 
    O Wins: <span id="oScore">0</span> | 
    Draws: <span id="draws">0</span>
  </div>

  <div class="board" id="board"></div>

  <div id="message"></div>

  <audio id="clickSound" src="sounds/click.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="drawSound" src="sounds/draw.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
